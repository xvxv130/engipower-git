
<div *ngFor="let product of products" class="col-sm-4 ">
  <div class="thumbnail">
    <img src="http://placehold.it/320X150"  alt="">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}å…ƒ</h4>
      <h4><a [routerLink]="['/product',product.title]"  href="">{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
